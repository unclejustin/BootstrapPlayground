<div class="col-md-12" ng-controller="HomeCtrl">
	<h1>Config Data</h1>

	<div class="alert alert-{{ alert.type }}" ng-repeat="alert in alerts">
		<button class="close" ng-click="closeAlert($index)"><i class="fa fa-times"></i></button>
		{{ alert.msg }}
	</div>

	<config-data configdata="configdata"></config-data>
</div>
